<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petgram</title>
    <link rel='stylesheet' href='style.css'/>
    <script type="text/javascript" src="./src/index.js"></script>
    

</head>
<body>
    <header id='title'>Petgram</header>

    <!-- <div id='sidebar'>
        <a href="#">Profile</a>
        <a href="#">Feed</a>
        <a href="#">Explore</a>
        <a href="#">Likes</a>
    </div> -->

    <div id='main'>

        <div id='working-space'>
        </div>
        
    </div>
    
    
    <!-- ALL MODALS HERE -->


    <!-- login modal -->
    <div id='login-modal' class="bg-modal">
        <div class="modal-contents">
            <div>PETGRAM</div>
            <form action="">
                <p>Please login with your username or create a new username!</p>
                <input type="text" placeholder="name">
                <input type='submit' id='login-submit' class='button'>
                <button id='create-new-user' class='button'>Create a new user!</button>
            </form>
        </div>
    </div>

    <!-- new user modal -->

    <div id='new-user-modal' class="bg-modal">
        <div class="modal-contents">
            <div>You must be new! Please create a new user!</div>
            <form id='new-user'>
                <input type='text' name='username' placeholder='Username'> 
                <input type='submit' class='form-submit-button'>
            </form>
            <button id='back-to-login' class='button'>Back to login</button>
        </div>
    </div>

    <!-- new pet modal -->

    <div id='new-pet-modal' class="new-pet-modal">
        <div class="modal-contents">
            <div class="close">+</div>
            <span id='add-a-pet-title'>Add a pet!</span>
            <form id='new-pet'>
                <input type='text' name='name' placeholder="Pet Name">
                <input type='text' name='pic_url' placeholder="Picture URl">
                <input type='text' name='description' placeholder="Description">
                <input type='text' name='animal' placeholder="Type of Animal">
                <input type="submit" class='form-submit-button'>
            </form>
        </div>
    </div>

    <!-- new post modal -->
    <!-- first div is the same as above but the contents are different -->

    <div id='new-post-modal' class="new-post-modal">
        <div class="modal-contents">
            <div id='post-close' class="close">+</div>
            <span id='add-a-pet-title'>Add a post!</span>
            <form id='new-post'>
                <input type='text' name='pic_url' placeholder="Picture URl">
                <input type='text' name='caption' placeholder="Caption">
                <input type="submit" class='form-submit-button'>
            </form>
        </div>
    </div>

    <!-- View Post Modal -->

    <div id='view-post-modal' class="new-pet-modal">
        <div id='view-post-modal-content' class="modal-contents">
            <div id='view-post-close' class="close">+</div>
            <div class="left-half">
                <img id='view-post-img'>

            </div>

            <div class="right-half">
                <div id='view-post-caption'>Caption goes here</div>
                <div id='comments-container'></div>
                <form id='view-post-comments'>
                    <button>like</button>
                    <input type="text" name='comments' placeholder="Comments">
                    <input type='submit' class='form-submit-button'>
                </form> 

            </div>
        </div>
    </div>


</body>
</html>
